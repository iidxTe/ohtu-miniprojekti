<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lukuvinkkikirjasto</title>
    </head>

    <body>
        <h1>Lukuvinkit</h1>
        
        

        <ul>
            <li th:each="book: ${books}">
                Otsikko: <span th:text="${book.getTitle()}">name</span><br/>
                Kirjoittaja: <span th:text="${book.getAuthor()}">author</span><br/>
                <span th:if="${book.getIsbn() != null}" th:text=" 'ISBN: ' + ${book.getIsbn()} ">isbn</span><br/>
            </li>
        </ul>
        
      
        

        <h2>Lis채채 uusi lukuvinkki</h2>
                        
        <form th:action="@{/}" method="POST">
            <span>Tyyppi: </span>
            <select id="type" name="type">
                <option th:each="type: ${types}" th:value="${type}" th:text="${type}">            
                </option>
            </select><br/>
            <span>Otsikko:</span><br/>
            <input type="text" name="title"/><br/>
            <span>Kirjoittaja:</span><br/>
            <input type="text" name="author"/><br/>
            <span>ISBN:</span><br/>
            <input type="text" name="isbn"/><br/>
                        
            <input type="submit" value="Lis채채!"/>
        </form>

       
    </body>
</html>
